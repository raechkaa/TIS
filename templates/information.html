<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Информация</title>
     <style>
        body {
            background: linear-gradient(45deg, #EECFBA, #C5DDE8);
            }
         div {
            height: 1000px;
            background: linear-gradient(45deg, #EECFBA, #C5DDE8);
           }

    </style>
</head>
<body>
<div>
<h2 style="color:grey">Информация о персоне</h2>
{% for part in participant_name %}
    <p>{{ part["name"]}}</p>
{%endfor%}
{% for participant in participant_years %}
    <p>Годы жизни: ({{participant["birth_year"]}}-{{participant["year_of_life"]}})</p>
{% endfor %}
{% for p in countries %}
    <p>Страны: {{p["country"]}} </p>
{%endfor%}
</div>
</body>
</html>
